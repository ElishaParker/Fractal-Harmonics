<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fractal Harmonics</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: monospace;
      color: #0f0;
    }
    #viewport {
      width: 100%;
      height: 100%;
      position: absolute;
      inset: 0;
    }
    #overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #001 0%, #000 80%);
      z-index: 10;
    }
    #startBtn {
      background: #00ff00;
      color: #000;
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    #startBtn:hover {
      background: #7fff7f;
      transform: scale(1.05);
    }
    #player { display: none; }
  </style>
</head>

  <div id="viewport"></div>

  <div id="overlay">
