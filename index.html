<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fractal Harmonics</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: monospace;
      color: #0f0;
    }
    #viewport { width: 100%; height: 100%; position: absolute; inset: 0; }
    #overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #001 0%, #000 80%);
    }
    #startBtn {
      background: #0f0;
      color: #000;
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #startBtn:hover { background: #7f7; }
    #player { display: none; }
  </style>
</head>
<body>
  <div id="viewport"></div>

  <div id="overlay">
    <button id="startBtn">Start Fractal Harmonics ðŸŽ§</button>
  </div>

  <!-- optional fallback audio file -->
  <audio id="player" src="assets/test.mp3" controls></audio>

  <script type="module" src="main.js"></script>
</body>
</html>
