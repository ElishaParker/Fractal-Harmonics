<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fractal Harmonics â€“ Core Visualizer</title>
  <link rel="stylesheet" href="./css/controller.css">
  <link rel="stylesheet" href="./css/style.css">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #0f0;
      color: #000;
      font-family: monospace;
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
    #modeMenu {
      position: absolute;
      top: 10px;
      left: 10px;
      font-family: monospace;
      font-size: 14px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 6px;
      border-radius: 4px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .3s;
      z-index: 20;
    }
    #modeMenu.visible {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>

<body>
  <select id="modeMenu">
    <option value="bars">Bars</option>
    <option value="wave">Waveform</option>
    <option value="circle">Circular Spectrum</option>
  </select>

  <button id="startBtn">ðŸŽ¤ Start Fractal Harmonics</button>
  <canvas id="canvas"></canvas>

  <!-- Core Script -->
  <script type="module" src="./js/core.js?v=3"></script>
</body>
</html>
